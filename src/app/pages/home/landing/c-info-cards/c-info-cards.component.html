<section class="row child-content col-12  d-flex justify-content-center">
  @for (item of childContent; track $index) {
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 box-child-content d-flex
     flex-column align-items-center gap-2 text-center mb-4" >
      <i [class]="item.icon"></i>
      <h1>{{ item.text | translate }}</h1>
      <p>{{ item.description | translate}}</p>
    </div>
  }
</section>
