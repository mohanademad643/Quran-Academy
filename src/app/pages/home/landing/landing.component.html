<section class="hero-section position-relative overflow-hidden d-flex  align-items-center justify-content-center " >
  <div class="hero-bg" >
      <video #bgVideo autoplay muted loop>
        <source src="landing.mp4" type="video/mp4" />
      </video>
  </div>
    <div class="hero-overlay"></div>

  <div class="hero-content text-center text-white" >
  

    <h1 class="fs-1 my-3">
    {{ 'home.landing.title' | translate }}
    </h1>

    <p class="line-height-3 mb-3">
        {{ 'home.landing.description' | translate }}
    </p>

    <button dir="ltr" class="cta-btn">
      <i class="pi pi-arrow-up-right"></i>
      <span>{{ 'home.landing.cta' | translate }}</span>
    </button>
  </div>
</section>
