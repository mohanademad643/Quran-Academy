  <section class="counter-panner py-5 mt-5">
  <img class="cover-image" src="Services/service-bg.avif" alt="Services_service-bg" />
  <div class="overlay-cover"></div>

  <div class="container mt-4">
    <div class="row text-center g-4">
      @for (counter of counters; let i = $index; track counter.id) {
        <div class="col-6 col-md-3">
          <div class="counter-box p-3">
            <div class="icon-box mb-4">
              <i [class]="counter.icon"></i>
            </div>
            <h1 class="counter-value">{{ animatedCounters[i]() }}</h1>
            <p class="counter-label">{{ counter.label | translate }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
