<main
  class="container-style bg-white py-3 d-flex justify-content-between align-items-center flex-wrap"
>
  <div
    class="overlay-navbar"
    [ngClass]="{ 'overlay-open': sidebarVisible() }"
  ></div>
  <div
    class="d-flex align-items-center gap-2 flex-fill flex-grow-1 justify-content-between"
  >
    <p-button
      icon="pi pi-bars"
      (click)="sidebarVisible.set(true)"
      [rounded]="true"
      [outlined]="true"
      class="d-md-none"
    />
    <img src="logo.avif" loading="lazy" alt="Logo" class="logo-img w-3rem" />
  </div>

  <!-- Navigation -->
  <nav class="flex-fill d-none d-md-block">
    <ul
      class="list-unstyled d-flex justify-content-center justify-content-md-start gap-3 m-0 p-0"
    >
      <li
        routerLink="/home"
        routerLinkActive="router-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link">{{ "HEADER.HOME" | translate }}</a>
      </li>
      <li>
        <a
          routerLink="home"
          fragment="about-us"
          routerLinkActive="router-active"
          class="nav-link"
        >
          {{ "HEADER.ABOUT_US" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="home"
          fragment="services"
          routerLinkActive="router-active"
          class="nav-link"
        >
          {{ "HEADER.SERVICES" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="home"
          fragment="why-us"
          routerLinkActive="router-active"
          class="nav-link"
        >
          {{ "HEADER.WHY_US" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="home"
          fragment="packages"
          routerLinkActive="router-active"
          class="nav-link"
        >
          {{ "HEADER.PACKAGES" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="home"
          fragment="contact-us"
          routerLinkActive="router-active"
          class="nav-link"
        >
          {{ "HEADER.CONTACT_US" | translate }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Right Section -->
  <div class="d-none d-md-flex align-items-center gap-4 flex-md-grow-0">
    <app-nav-menubar-end></app-nav-menubar-end>
  </div>
</main>

<app-nav-sidebar [(sidebarVisible)]="sidebarVisible" />
